<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{{page.title}}{% endblock %} - The Orville DB</title>

  {% block head %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='offcanvas.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  {% endblock %}
</head>
<body>
  
  <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#">The Orville</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsMenu" aria-controls="navbarsMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsMenu">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Categories</a>
        </li>
      </ul>
    </div>

    <span class="user-box">
      {% if user.authorized %}
      {{ user.name }} (<a href="#">Logout</a>)
      {% else %}
      <a class="nav-link" href="#">Login</a>
      {% endif %}
    </span>
  </nav>

  <main role="main" class="container">

    <div class="row row-offcanvas row-offcanvas-right">

      <div class="col-12 col-md-9">
        {% block content %}{% endblock %}
      </div>

      <div class="col-6 col-md-3 sidebar-offcanvas" id="sidebar">
        <div class="list-group">
          <!-- <a href="#" class="list-group-item active">Link</a> -->
          <a href="#" class="list-group-item">Characters</a>
          <a href="#" class="list-group-item">Planets</a>
          <a href="#" class="list-group-item">Space Ships</a>
          <a href="#" class="list-group-item">Races</a>
          <a href="#" class="list-group-item">Factions</a>
          <a href="#" class="list-group-item">Technologies</a>
        </div>
      </div><!--/span-->

    </div>
  </main>

  <footer>
    <p>&copy; Alex Chernov 2018</p>
  </footer>

  {% block foot %}
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  {% endblock %}
</body>
</html>
