{% extends "layout_with_sidebar.html" %}
{% block content %}
  <h1>Item: {{ content.item.name }}</h1>
  {% if user.authorized %}
  <p>
    <a href="/item/{{ content.item.id }}/edit" class="btn btn-secondary">Edit Item</a>
    <a href="/item/{{ content.item.id }}/delete" class="btn btn-danger">Delete Item</a>
  </p>
  {% endif %}
  <p>
      {{ content.item.description }}
  </p>
{% endblock %}
